  <main>
    <div class="content-wrapper">
      <div class="contact-section">
        <div class="form-title">
          <h2>Contact</h2>
          <a href="mailto:info@roccabusiness.com">info@roccabusiness.com</a>
        </div>
        <form action="mailto:info@roccabusiness.com" id="contact-form" method="POST" enctype="multipart/form-data" name="EmailForm">
          <input type="text" placeholder="Name" name="contact-name" class="text-input">
          <input type="text" placeholder="Contact Email" name="contact-email" class="text-input">
            <p class="select-package">Which package are you interested in?
            <label for="package-one"><input id="package-one" type="checkbox" value="package-one" name="select-package">Package One (branding, UX, and one-page responsive website)</label>
            <label for="package-two"><input id="package-two" type="checkbox" value="package-two" name="select-package">Package Two (branding, logo, UX, and three-page responsive website)</label>
            <label for="package-three"><input id="package-three" type="checkbox" value="package-three" name="select-package">Package Three (branding, 2 logos, UX, and five-page responsive website)</label>
            <label for="custom-package"><input id="custom-package" type="checkbox" value="custom-package" name="select-package">Custom Package</label>
          </p>
          <input type="text" placeholder="Message" name="message" class="message text-input">
          <div class="button">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
